<!doctype html>
<html lang="en">

<head>
    <title>Carrie's Blog</title>
    <meta property='og:title' content="Carrie's Blog" />
    <meta property='og:image' content="../assets/image/blog_banner_small.jpg" />
    <meta property='og:description' content="Carrie's learning web development" />
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/blogstyle.css">
</head>

<body>
    <header id="blog-header">
        <div class="content">
            <hgroup>
                <h1>Carrie's Blog</h1>
            </hgroup>
        </div>
        <div class="overlay"></div>
    </header>


    <div class="topnav" id="myTopnav">
        <div class="navLinks">
            <a href="index.html" class="active">Home</a>
            <a href="#connect" id="connect-link">Let's Connect</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </div>

    <section class="site" id="blog">

        <div class="container">
            <div class="row">
                <div class="col-md-2">

                </div>
                <div class="col-md-8">
                    <div class="tumblr-post"
                        data-href="https://embed.tumblr.com/embed/post/PXnM0LMeJ49OihZdS5vKBQ/186382485374"
                        data-did="02ec63c56da0ea1f2ba7c55ca7a884698dae2733"><a
                            href="https://cplankblog.tumblr.com/post/186382485374/back-at-it">https://cplankblog.tumblr.com/post/186382485374/back-at-it</a>
                    </div>
                    <div class="col-md-2">

                    </div>
                </div>

            </div>
        </div>
    </section>

    <section class="connect" id="connect">
        <div class="flex-container">
            <h2 class="text-center">Find Me!</h2>
            <div class="row">
                <div class="col-md-3">
                    <a href="https://www.linkedin.com/in/carrie-plank-22526861/" target="_blank">
                        <img class="social-media" src="assets/images/linkedIn.png"></a>
                </div>
                <div class="col-md-3">
                    <a href="https://github.com/cplank" target="_blank">
                        <img class="social-media" src="assets/images/Octocat.png"></a>
                </div>
                <div class="col-md-3">
                    <a href="https://twitter.com/cplankshepard" target="_blank">
                        <img class="social-media" src="assets/images/Twitter.png"></a>
                </div>
                <div class="col-md-3">
                    <a href="https://cplankblog.tumblr.com/" target="_blank">
                        <img class="social-media" src="assets/images/blog.png"></a>
                </div>
            </div>
        </div>
    </section>

    <button onclick="topFunction()" id="blogBtn" title="Go to top">Up</button>

    <!-- Optional JavaScript -->
    <script> window.onscroll = function () { scrollFunction() };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("blogBtn").style.display = "block";
            } else {
                document.getElementById("blogBtn").style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0; // For Safari
            document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
        }

        // Hamburger menu activate
        function myFunction() {
            var x = document.getElementById("navBar");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
    <!-- Tumblr -->
    <script async src="https://assets.tumblr.com/post.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
